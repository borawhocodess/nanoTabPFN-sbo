[build-system]
requires = ["setuptools >= 77.0.3"]
build-backend = "setuptools.build_meta"

[project]
name = "nanotabpfn"
version = "0.0.1"
authors = [
    { name = "Alexander Pfefferle", email = "pfeffera@cs.uni-freiburg.de" },
]
description = "A Playground for Tabular Foundation Models"
readme = "README.md"
requires-python = ">=3.11"
classifiers = [
    "Programming Language :: Python :: 3",
    "Operating System :: OS Independent",
]
license = { file = "LICENSE" }
dependencies = [
    "torch>=2.1",
    "h5py>=3",
    "requests>=2",
    "scikit-learn>=1.5",
    "schedulefree>=1.4",
    "openml==0.15.1",
]

[project.optional-dependencies]
wandb = ["wandb>=0.20"]
tensorboard = ["tensorboard>=2.19"]
[project.urls]
Homepage = "https://github.com/PriorLabs/nanoTabPFN"
Issues = "https://github.com/PriorLabs/nanoTabPFN/issues"

[tool.setuptools]
packages = { find = { include = ["nanotabpfn"] } }
